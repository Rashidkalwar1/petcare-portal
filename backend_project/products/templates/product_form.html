<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product | Bark Buds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Product Name</label>
            <input type="text" name="name" placeholder="e.g. Chew Toy" required>

            <label for="price">Price (USD)</label>
            <input type="number" name="price" step="0.01" placeholder="e.g. 9.99" required>

            <label for="description">Description</label>
            <textarea name="description" rows="3" placeholder="Short product description..." required></textarea>

            <label for="image_url">Image URL</label>
            <input type="url" name="image_url" placeholder="https://example.com/image.jpg">

            <button type="submit">Add Product</button>
        </form>
        <div class="footer">
            Bark Buds Â© {{ now|date:"Y" }}
        </div>
    </div>
</body>
</html>
